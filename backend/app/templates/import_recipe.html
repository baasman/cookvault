<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf9f8] group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f3ebe7] px-10 py-3">
                <div class="flex items-center gap-4 text-[#1c120d]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#1c120d] text-lg font-bold leading-tight tracking-[-0.015em]">Recipe Manager</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#1c120d] text-sm font-medium leading-normal" href="#">My Recipes</a>
                        <a class="text-[#1c120d] text-sm font-medium leading-normal" href="#">Explore</a>
                        <a class="text-[#1c120d] text-sm font-medium leading-normal" href="#">Meal Plans</a>
                        <a class="text-[#1c120d] text-sm font-medium leading-normal" href="#">Grocery List</a>
                    </div>
                    <button
                        class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f3ebe7] text-[#1c120d] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                        <div class="text-[#1c120d]" data-icon="Bell" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z">
                                </path>
                            </svg>
                        </div>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCjIX-XUq1JADxwTIIetSqSKN9Lb9j0f_bzbeaetEY7SgDduIELHb0cKkaPjeBFoRJt7-avTeDL2HgNFYgKN2yA2Cfqcm4jw6BUgZtGUmGjmCp_Co3h7CeqyfE4XMtV3NDrD4ambysBuYYmVBBXxgalIh-xjkcZlH--bE4zQviJxnKauQrJn62Xj7_xybBR2Oi77Ui8gDswzAsXWes087FxmF0D13ac6bkIUr9ajCYlOQQhxR4LVLv8enOAg9-KwNIb07_8vITwwUA");'>
                    </div>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#1c120d] tracking-light text-[32px] font-bold leading-tight min-w-72">Import
                            Recipes from Books</p>
                    </div>
                    <div class="pb-3">
                        <div class="flex border-b border-[#e8d7cf] px-4 gap-8">
                            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#f15f1c] text-[#1c120d] pb-[13px] pt-4"
                                href="#">
                                <p class="text-[#1c120d] text-sm font-bold leading-normal tracking-[0.015em]">Manual
                                    Entry</p>
                            </a>
                            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#9b644b] pb-[13px] pt-4"
                                href="#">
                                <p class="text-[#9b644b] text-sm font-bold leading-normal tracking-[0.015em]">
                                    AI-Assisted Import</p>
                            </a>
                        </div>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#1c120d] text-base font-medium leading-normal pb-2">Recipe Name</p>
                            <input placeholder="Enter recipe name"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c120d] focus:outline-0 focus:ring-0 border border-[#e8d7cf] bg-[#fcf9f8] focus:border-[#e8d7cf] h-14 placeholder:text-[#9b644b] p-[15px] text-base font-normal leading-normal"
                                value="" />
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#1c120d] text-base font-medium leading-normal pb-2">Ingredients</p>
                            <textarea placeholder="List ingredients with quantities"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c120d] focus:outline-0 focus:ring-0 border border-[#e8d7cf] bg-[#fcf9f8] focus:border-[#e8d7cf] min-h-36 placeholder:text-[#9b644b] p-[15px] text-base font-normal leading-normal"></textarea>
                        </label>
                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#1c120d] text-base font-medium leading-normal pb-2">Instructions</p>
                            <textarea placeholder="Provide step-by-step instructions"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c120d] focus:outline-0 focus:ring-0 border border-[#e8d7cf] bg-[#fcf9f8] focus:border-[#e8d7cf] min-h-36 placeholder:text-[#9b644b] p-[15px] text-base font-normal leading-normal"></textarea>
                        </label>
                    </div>
                    <div class="flex px-4 py-3 justify-end">
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f15f1c] text-[#fcf9f8] text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Add Recipe</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
